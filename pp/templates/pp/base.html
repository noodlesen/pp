{% load staticfiles %}

{% load sass_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="yandex-verification" content="3397617cce2aad12" />
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% sass_src 'scss/common.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'scss/base.scss' %}" rel="stylesheet" type="text/css" />
    {% include 'pp/ymc.html' %}
    {% block head %}

    {% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            {% block header %}
            <div id="header">
                <h1>Константин Лапшов<br><span class="subh1">Портретный фотограф</span></h1>
            </div>
            {% endblock %}
        </div>
    </div>
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

    
{% block scripts %}

{% endblock %}

</body>
</html>
